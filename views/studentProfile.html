<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS personal -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
    <header>
        <!-- incluir componente header -->
        <div id="header-container"></div>
    </header>

    <main id="main-content">
        <div id="main-content-profile">
            <div id="profile-header">
                <img src="../assets/img/logo-my-profile.png" alt="logo mi perfil" id="profile-logo">
                <h1 id="profile-title">Mi Perfil</h1>
            </div>
            <form action="../backend/routes/index.php?accion=editar" method="POST">
                <div id="profile-content-form">
                    <div id="profile-picture-container">
                        <img src="../assets/img/img-profile-tutor.png" alt="profile picture" id="profile-picture">
                        <input type="file" id="profile-picture-input" accept="image/*">
                    </div>
                    
                    <input type="hidden" name="id" id="user-id">
                    <input type="hidden" name="rol" id="user-rol">

                    <div id="profile-info-container-part-one">
                        <label for="">Nombres:</label>
                        <input type="text" class="form-control" name="nombre" required>

                        <label for="">Apellidos:</label>
                        <input type="text" class="form-control" name="apellido" required>

                        <label for="">Dirección:</label>
                        <input type="text" class="form-control" name="direccion" required>
                    </div>
                    <div id="profile-info-container-part-two">
                        <label for="">Área:</label>
                        <input type="text" class="form-control" name="area" required>

                        <label for="">Correo Electrónico:</label>
                        <input type="email" class="form-control" name="correo" required>

                        <label for="">Teléfono:</label>
                        <input type="tel" class="form-control" name="telefono" required>
                    </div>
                </div>
                <div id="profile-buttons">
                    <button type="submit" id="btn-actualizar" disabled>Actualizar</button>
                    <button type="submit">Eliminar Cuenta</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <!-- incluir componente footer -->
        <div id="footer-container"></div>
    </footer>

    <!-- Enlace de profile.html con Bootstrap JS   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace de componente header-footer.js -->
    <script src="../assets/js/incluir-header-footer.js"></script>
    <!-- Enlace de componente profile.js -->
    <script src="../assets/js/profile.js"></script>
</body>
</html>
