<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS personal -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/login-registro.css">
</head>
<body>
    <main>
        <div id="main_container">
            <img src="../assets/img/img_registro.png" alt="imagen_inicio_sesion" id="img-main">
            <form action="../backend/routes/login.php" method="post" id="schedule-session">
                <h1 id="title-login">Inicio de sesión</h1>
                
                <div id="email-login" class="credentials-login">
                <label class="form-label-2" for="email">Correo electrónico:</label>
                <input class="form-control" type="email" id="email" placeholder="Ingresa tu correo" name="correo" required>
                </div>

                <div class="credentials-login">
                    <label class="form-label-2" for="password">Contraseña:</label>
                    <div id="password-login">
                        <input class="form-control" type="password" id="password" placeholder="Ingresa tu contraseña " name="contrasena" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                            <i class="bi bi-eye-slash-fill"></i>
                        </button>
                    </div>
                </div>
                
                <a class="old_password" href="https://about:blank">Olvidaste la contraseña</a>

                <div id="botons">
                    <button class="btn btn-outline-primary button-main" id="boton_index">Ingresar</button>
                    <a class="btn btn-outline-primary button-main" href="registro.html" id="boton_registro">Registrarse</a>
                </div>
            </form>
        </div>
        <!-- Modal de error -->
        <div class="modal fade" id="loginFallidoModal" tabindex="-1" aria-labelledby="modalErrorTitulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="modalErrorTitulo">Credenciales Incorrectas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>No se pudo iniciar sesión. Por favor, valida tu correo y contraseña e intenta nuevamente.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="window.location.href='login.html'">Intentar de nuevo</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enlace de login.html con Bootstrap JS   -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!--Enlace de login.html con login.js  -->
        <script src="../assets/js/login.js"></script>
    </main>
</body>
</html>
