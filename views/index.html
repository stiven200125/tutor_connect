<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="procesar-registro">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" required>

            <label for="confirmar_contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contraseña" required>

            <label for="eres_un">Eres un:</label>
            <input type="checkbox" id="eres_un" value="estudiante">Estudiante
            <input type="checkbox" id="eres_un" value="tutor">Tutor
            <input type="submit" value="Registrarse">            
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
