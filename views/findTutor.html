<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encontrar tutor</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <!-- CSS personal -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/layout.css" />
        <link rel="stylesheet" href="../assets/css/findTutor.css" />
    </head>
    <body>
        <header>
            <!-- incluir componente header -->
            <div id="header-container"></div>
        </header>

        <main id="main-container">
            <div id="main-container-flex">
                <!-- Filtros -->
                <div id="main_container_one">
                    <h4 id="title-form">Filtros</h4>
                    <form action="#" id="form-filter">
                        <div id="form-group">
                            <label for="area" id="title-area">Área:</label>
                            <select class="form-select" name="area" id="area">
                                <option value="">-- Selecciona un área --</option>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                        <button class="btn btn-outline-primary button-main" type="submit" id="btn-filter"><i class="bi bi-funnel-fill"></i>Filtrar</button>
                        <button class="btn btn-outline-danger" type="button" id="btn-delete-filter"><i class="bi bi-trash3-fill"></i>Borrar</button>
                    </form>

                    <!-- Resultado de filtrado -->
                    <div id="resultados-titulo" style="display: none; margin-top: 20px;">
                        <h4 id="title-results">Resultados</h4>
                        <p>Estos son los tutores que más cumplen con tus necesidades</p>
                    </div>
                </div>

                <!-- Contenedor de tutores -->
                <div id="main_container_two">
                </div>
            </div>
        </main>

        <footer>
            <!-- incluir componente footer -->
            <div id="footer-container"></div>
        </footer>

            <!-- Modal de contacto -->
        <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content needs-validation" id="formContacto" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalContactoLabel">Contactar al Tutor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailEstudiante" class="form-label">Correo del estudiante</label>
                            <input type="email" class="form-control" id="emailEstudiante" disabled required>
                        </div>
                        <div class="mb-3">
                            <label for="emailTutor" class="form-label">Correo del tutor</label>
                            <input type="email" class="form-control" id="emailTutor" disabled required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="1" required minlength="50" maxlength="500"></textarea>
                            <div class="form-text">Mínimo 50 y máximo 500 caracteres.</div>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="franja" class="form-label">Franja horaria</label>
                            <select class="form-select" id="franja" required>
                                <option value="">-- Selecciona una franja --</option>
                                <option value="1">6:00 am - 11:29 am</option>
                                <option value="2">12:00 pm - 5:59 pm</option>
                                <option value="3">6:00 pm - 11:59 pm</option>
                            </select>
                        </div>
                        <div id="mensajeExito" class="alert alert-success d-none">¡Formulario enviado con éxito!</div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Componentes -->
        <script src="../assets/js/incluir-header-footer.js"></script>
        <!-- Lógica de tutores -->
        <script src="../assets/js/findtutor.js"></script>
    </body>
</html>
