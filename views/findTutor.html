<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encontrar tutor</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <!-- CSS personal -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/layout.css" />
        <link rel="stylesheet" href="../assets/css/findTutor.css" />
    </head>
    <body>
        <header>
            <!-- incluir componente header -->
            <div id="header-container"></div>
        </header>

        <main id="main-container">
            <div id="main-container-flex">
                <!-- Filtros -->
                <div id="main_container_one">
                    <h4 id="title-form">Filtros</h4>
                    <form action="#" id="form-filter">
                        <div id="form-group">
                            <label for="area" id="title-area">Área:</label>
                            <select class="form-select" name="area" id="area">
                                <option value="">-- Selecciona un área --</option>
                                <!-- Se llenará dinámicamente -->
                            </select>
                        </div>
                        <button class="btn btn-outline-primary button-main" type="submit" id="btn-filter"><i class="bi bi-funnel-fill"></i>Filtrar</button>
                        <button class="btn btn-outline-danger" type="button" id="btn-delete-filter"><i class="bi bi-trash3-fill"></i>Borrar</button>
                    </form>

                    <!-- Resultado de filtrado -->
                    <div id="resultados-titulo" style="display: none; margin-top: 20px;">
                        <h4 id="title-results">Resultados</h4>
                        <p>Estos son los tutores que más cumplen con tus necesidades</p>
                    </div>
                </div>

                <!-- Contenedor de tutores -->
                <div id="main_container_two">
                    <!-- Aquí se mostrarán dinámicamente los tutores -->
                </div>
            </div>
        </main>

        <footer>
            <!-- incluir componente footer -->
            <div id="footer-container"></div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Componentes -->
        <script src="../assets/js/incluir-header-footer.js"></script>
        <!-- Lógica de tutores -->
        <script src="../assets/js/findtutor.js"></script>
    </body>
</html>
