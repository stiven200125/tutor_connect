<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi Calendario</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/layout.css" />
        <link rel="stylesheet" href="../assets/css/calendar.css" />
    </head>
    <body>
        <header>
            <div id="header-container"></div>
        </header>

        <main class="container py-4">
            <h3 class="mb-4">Mi calendario</h3>
            <div id="calendario"></div>
            
            <!-- Modal de Calendario -->
            <div class="modal fade" id="modalCalendar" tabindex="-1" aria-labelledby="modalContactoLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalContactoLabel">Tutoría Agendada</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Correo del estudiante</label>
                                <div class="form-control-plaintext" id="emailEstudiante">estudiante@ejemplo.com</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo del tutor</label>
                                <div class="form-control-plaintext" id="emailTutor">tutor@ejemplo.com</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <div class="form-control-plaintext" id="fecha">2025-07-22</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Franja horaria</label>
                                <div class="form-control-plaintext" id="franja">10:00 AM - 11:00 AM</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora seleccionada</label>
                                <div class="form-control-plaintext" id="horaSeleccionada">10:00 AM</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Link de Sesión</label>
                                <div class="form-control-plaintext" id="linksesion">
                                    <a href="#" target="_blank">https://tutoria.com/sesion/123</a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <div id="footer-container"></div>
        </footer>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FullCalendar bundle y locales -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales/es.global.min.js"></script>
        <!-- Componentes -->
        <script src="../assets/js/incluir-header-footer.js"></script>
        <!-- Lógica de calendario -->
        <script src="../assets/js/calendar.js"></script>
    </body>
</html>
